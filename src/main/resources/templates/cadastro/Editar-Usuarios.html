                                        <div class="header">
                                            <h2 align="center">
                                              Atualizar Cadastro De Usuarios
                                            </h2>
                                          

                                        

 <!-- Modal -->
    
                                                          <div class="modal-body">
                                                           <div class="col-md-6 col-md-offset-3" >

                                               				<form th:action="@{/usuarios/salvar}"
																th:object="${usuario}" class="px-4 py-3 rounded mx-auto"
																method="POST">

																<div align="center" class="img-logo">
																	<img src="/imgs/logo-policia.png">
																</div>
																<h3 class="mt-2" align="center">Controle IPC</h3>
																<h5 class="mt-2" align="center">Atualizar 
																	Usuário</h5>
																<div class="form-group">

																	<input type="hidden" name="id" th:field="*{id}" />

																	<div class="form-group">
																		<label for="nomeCompleto">Nome Completo</label> <input
																			th:field="*{nomeCompleto}" type="text"
																			name="nomeCompleto" class="form-control"
																			id="nomeCompleto" placeholder="Exemplo: Jose Silva"
																			maxlength="100" minlength="2" required
																			oninvalid="setCustomValidity('Por favor preencha este campo ')">
																	</div>

																	<div class="form-group">
																		<label for="nomeUsuario">Nome do Usuário</label> <input
																			th:field="*{nomeUsuario}" type="text"
																			name="nomeUsuario" class="form-control"
																			id="nomeUsuario" placeholder="Exemplo: Jose Silva"
																			maxlength="100" minlength="2" required
																			oninvalid="setCustomValidity('Por favor preencha este campo ')">
																	</div>

																	<div class="form-group">
																		<label for="senhaUsuario">Senha do Usuário</label> 
																		<input
																			th:field="*{senhaUsuario}" type="password"
																			minlength="8" name="senhaUsuario"
																			class="form-control" id="senhaUsuario"
																			placeholder="********" required
																			/>
																	</div>

																	<div class="form-group">
																		<label for="numeroMatricula">Numero da
																			Matrícula </label> <input type="number"
																			th:field="*{numeroMatricula}" name="numeroMatricula"
																			class="form-control" id="numeroMatricula"
																			placeholder="Exemplo: 832140" required minlength="2">
																	</div>

																	<label for="lotacao">Lotação</label> <input type="text"
																		th:field="*{lotacao}" name="lotacao"
																		class="form-control" id="lotacao"
																		placeholder="Exemplo: lotacao" maxlength="100"
																		minlength="2" required
																		oninvalid="setCustomValidity('Por favor preencha este campo ')">
																</div>

																<div class="form-group">
																	<label for="cnh">Numero da Carteira de
																		Habilitação </label> <input type="number" name="cnh"
																		th:field="*{numeroCarteiraHabilitacao}"
																		class="form-control" id="cnh"
																		placeholder="Exemplo: 28999787241" required
																		minlength="5">
																</div>


																<div class="form-group">
																	<label for="orgaoEmissor">Órgão Emissor</label> <input
																		th:field="*{orgaoEmissor}" type="text"
																		name="orgaoEmissor" class="form-control"
																		id="orgaoEmissor" placeholder="Exemplo: SSD"
																		maxlength="100" minlength="2" required
																		oninvalid="setCustomValidity('Por favor preencha este campo ')">
																</div>

																<div class="form-group">
																	<label for="uf">UF de Origem</label> <input type="text"
																		th:field="*{uf}" name="uf" class="form-control"
																		id="uf" placeholder="Exemplo: Paraiba" maxlength="100"
																		minlength="2" required
																		oninvalid="setCustomValidity('Por favor preencha este campo ')">
																</div>

																<div class="form-group">
																	<label for="validade">Validade da Carteira de
																		Habilitação</label> <input type="date" name="validade"
																		th:field="*{validadeCarteiraHabilitacao}"
																		class="form-control" id="validade"
																		placeholder="Exemplo: 09/12/2028" required
																		oninvalid="setCustomValidity('Por favor preencha este campo ')">
																</div>

																<div class="form-group">
																	<label for="tipoCnh">Tipo da Carteira de
																		Habilitação</label> <input type="text" name="tipoCnh"
																		th:field="*{tipoCNH}" class="form-control"
																		id="tipoCnh" placeholder="Exemplo: A/B"
																		maxlength="100" minlength="2" required
																		oninvalid="setCustomValidity('Por favor preencha este campo ')">
																</div>

																<div class="form-group">
																	<label for="email">E-mail</label> <input type="email"
																		th:field="*{email}" name="email" class="form-control"
																		id="email" placeholder="Exemplo: Usuário@gmail.com"
																		required
																		oninvalid="setCustomValidity('Por favor preencha este campo ')">
																</div>


																<div class="form-group">
																	<label for="tipoUsuario">Tipo de Usuário</label> <select
																		name="tipoUsuario" class="form-control"
																		id="tipoUsuario" th:field="*{tipoUsuario}">
																		<option th:each="tipoUsuario : ${tipoUsuarios}"
																			th:value="${tipoUsuario}"
																			th:text="${tipoUsuario.descricao}"></option>
																	</select>
																</div>

							                                  	<div class="form-group">
				                                                      <label for="ativo">Ativo</label>
				
				                                                      <select name="ativo" th:field="*{ativo}" class="form-control" id="ativo" required>
				                                                        <option value="sim">SIM</option>
				                                                        <option value="nao">NAO</option>
				                                                    </select>
				                                                </div>

																<button type="submit" class="btn btn-primary"
																	onclick="valida_vtr()">Alterar</button>
																<button type="reset" class="btn btn-primary">Limpar</button>
																<div class="dropdown-divider"></div>
															</form>
														</div>
													</div>
                                    
                              </div>
